<html>
<head>

{% set til = display_rows[0] %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/static/github-light.css">

body {
    font-family: helvetica;
    padding: 1em 2em;

    line-height: 1.4;
}

    border-top: 1px solid #ccc;
    padding-top: 1em;
